{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Do you forget password?{% endblock title %}

{% block content %}
    <h1>Do you forget password?</h1>
    <p>please enter your email to send the link to change password</p>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="send">
    </form>
{% endblock content %}
