{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block content %}
    <h2>Login to site</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Forgot password</a>
    </form>
{% endblock content %}
